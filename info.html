                        <input class="c" type="text" value="      分">
                    </div>
                    <div class="form_li">
                        <p>房间单号：</p>
                        <input class="d" type="text">
                    </div>
                    <div class="form_li">
                        <p>备注说明：</p>
                        <input class="e" type="text">
                    </div>
    
                    <button class="btn_s" type="submit">确认点菜</button>
                    <button class="btn_r" type="reset">
                        <i class="fa fa-undo" aria-hidden="true"></i>
                    </button>
