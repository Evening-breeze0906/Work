<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜单页面</title>
    <link rel="stylesheet" href="./css/info.css">
    <link rel="stylesheet" href="./fa/css/all.min.css">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
        <!-- 设置头部容器 -->
        <header class="top-bar">
            <div class="logo">
                <a href="index.html">
                    <p>憨批酒店</p>
                </a>
            </div>
            <div class="menu">
                <a href="#">
                    <img src="./img/cd.png">
                </a>
            </div>
        </header>
    
        <!-- banner -->
        <div class="banner">
            <a href="">
                <img src="./img/order_food.jpg">
            </a>
        </div>

        <div class="directory">
            <div class="dire">
                <p>
                    <img src="./img/dw.png">
                    <a href="index.html">网站首页</a>
                    <span> &nbsp; >> &nbsp; </span>
                    <a href="#">酒店餐饮</a>
                    <span> &nbsp; >> &nbsp; </span>
                    <a href="#">信息填写</a>
                </p>
            </div>
        </div>

        <div class="tip">
            请填写您的用餐信息
        </div>

        <div class="main-wrapper">
            <div class="main">
                <form action="#">
                    <div class="form_li">
                        <p>手机号码：</p>
                        <input class="a" type="text" value="请输入您的手机号码">
                    </div>
                    <div class="form_li">
                        <p>用户姓名：</p>
                        <input class="b" type="text" value="请输入您的姓名">
                    </div>
                    <div class="form_li">
                        <p>就餐时间：</p>
                        <input class="c" type="text" value="      日">
                        <input class="c" type="text" value="      时">
                        <input class="c" type="text" value="      分">
                    </div>
                    <div class="form_li">
                        <p>房间单号：</p>
                        <input class="d" type="text">
                    </div>
                    <div class="form_li">
                        <p>备注说明：</p>
                        <input class="e" type="text">
                    </div>
    
                    <button class="btn_s" type="submit">确认点菜</button>
                    <button class="btn_r" type="reset">
                        <i class="fa fa-undo" aria-hidden="true"></i>
                    </button>
                </form>
            </div>
        </div>
</body>
</html>
