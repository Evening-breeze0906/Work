<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单页面</title>
    <link rel="stylesheet" href="./css/food.css">
    <link rel="stylesheet" href="./fa/css/all.min.css">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/order.css">
</head>
<body>
    <!-- 设置头部容器 -->
    <header class="top-bar">
        <div class="logo">
            <a href="index.html">
                <p>憨批酒店</p>
            </a>
        </div>
        <div class="menu">
            <a href="#">
                <img src="./img/cd.png">
            </a>
        </div>
    </header>

    <div class="directory">
        <div class="dire">
            <p>
                <img src="./img/dw.png">
                <a href="index.html">酒店餐饮</a>
                <span> &nbsp; >> &nbsp; </span>
                <a href="./info.html">信息填写</a>
                <span> &nbsp; >> &nbsp; </span>
                <a href="#">订单详情</a>
            </p>
        </div>
    </div>

    <div class="info">
        <div class="in_1 clearfix">
            <div class="illustrations">
                <img src="./img/猫咪.png">
                <div class="title">
                    等待顾客确认
                    <div class="text">30分钟未确认订单将自动取消</div>
                </div>
            </div>
        </div>
        <div class="in_2">
            <div class="icon">
                <img src="./img/圆点 (3).png">
                <img src="./img/圆点 (4).png">
                <img src="./img/圆点 (4).png">
            </div>
            <div class="text">
                <div class="t1">待确认</div>
                <div class="t1">待接单</div>
                <div class="t1">待送达</div>
            </div>
            <div class="grass1"></div>
            <div class="grass2"></div>
        </div>
        <div class="in_3">
            <div class="i"><img src="./img/定位 (2).png"></div>
                <div class="tx1">取餐人：大建</div>
                <div class="tx2">取餐地址：酒店3楼3701</div>
        </div>
        <div class="in_4">
            <div class="i"><img src="./img/时间.png"></div>
            <div class="tx3">预约时间：6：00-10：00</div>
        </div>
    </div>
    
    <div class="gray"></div>

    <div class="main-wrapper">
        <div class="nav">
            <div class="logo"><img src="./img/美食_夏威夷果.png"></div>
            <div class="text">憨批餐厅</div>
            <div class="icon"><img src="./img/返回.png"></div>
        </div>

        <div class="main">
            <div class="list">
                <div class="first">
                    <div class="ph"><img src="./img/food/1.jpg"></div>
                <div class="name"><p>鸡翅烤冷面</p></div>
                <div class="prize">
                    ¥11.00
                    <div class="number">×1</div>
                </div>
                
                </div>
                <div class="white"></div>

                <div class="first">
                    <div class="ph"><img src="./img/food/4.jpg"></div>
                <div class="name"><p>煎饼果子</p></div>
                <div class="prize">
                    ¥5.00
                    <div class="number">×1</div>
                </div>
                
                </div>
                <div class="white"></div>

                <div class="first">
                    <div class="ph"><img src="./img/food/3.jpg"></div>
                <div class="name"><p>小米粥</p></div>
                <div class="prize">
                    ¥2.50
                    <div class="number">×1</div>
                </div>
                
                </div>
                <div class="white"></div>

                <div class="first">
                    <div class="ph"><img src="./img/food/11.jpg"></div>
                <div class="name"><p>西瓜拼盘</p></div>
                <div class="prize">
                    ¥8.00
                    <div class="number">×1</div>
                </div>
                
                </div>
                <div class="white_e"></div>
            </div>

        </div>
    </div>

    <div class="end">
        <span class="true"><a href="./index.html"><p>确认</p></a></span>
        <span class="continue"><a href="./food.html"><p>继续选菜</p></a></span>
        <span class="cancel"><a href="./index.html"><p>取消订单</p></a></span>
    </div>
</body>
</html>
